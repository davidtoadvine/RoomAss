<!-- Create Availability Modal -->
<div class="modal fade" id="create-availability-modal" tabindex="-1" role="dialog" aria-labelledby="create-availability-modal-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="create-availability-form" method="post"
       action="{% if room_id %}{% url 'create_availability_with_room_redirect' room_id %}
              {% elif section_id%}{% url 'create_availability_with_section_redirect' section_id %}

       {% else %}#{% endif %}"> 
        {% csrf_token %}
        {% comment %} <input type="hidden" name="room_id" id="createRoomId" value="{{ room_id }}"> {% endcomment %}

        <div class="modal-header">
          <h5 class="modal-title" id="create-availability-person-name"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <!-- Form Column -->
            <div class="col-md-6">
              <input type="hidden" name="room_id" id="create-availability-room-id" />
              <label for="startDate">Start Date:</label>
              <input type="date" name="start_date" id="create-availability-start-date" class="form-control" value="{{ start_date }}" />
              <label for="endDate">End Date:</label>
              <input type="date" name="end_date" id="create-availability-end-date" class="form-control" value="{{ end_date }}" />
            </div> 
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Confirm Availability</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Edit Availability Modal -->
<div class="modal fade" id="edit-availability-modal" tabindex="-1" role="dialog" aria-labelledby="availability-modal-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="edit-availability-form" method="post"
       action="{% if room_id %}{% url 'edit_availability_with_room_redirect' room_id %}
               {% elif section_id%}{% url 'edit_availability_with_section_redirect' section_id %}
                {% else %}#{% endif %}">

                {% csrf_token %}
        {% comment %} <input type="hidden" name="redirect_id" id="editRedirectId"> {% endcomment %}
        <div class="modal-header">
          <h5 class="modal-title">Edit Availability</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>

        <div class="modal-body">
          <div class="row">

              <label for="end-date">End Date:</label>

            </div>

        <div class="modal-footer">

  </div>
</div>


<!-- Delete Availability Modal -->
<div class="modal fade" id="delete-availability-modal" tabindex="-1" role="dialog" aria-labelledby="availability-modal-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="delete-availability-form" method="post"
       action="{% if room_id %}{% url 'delete_availability_with_room_redirect' room_id %}
       {% elif section_id%}{% url 'delete_availability_with_section_redirect' section_id %}
       {% else %}#{% endif %}">
        {% csrf_token %}
        {% comment %} <input type="hidden" name="room_id" id="deleteRoomId" value="{{ room_id }}"> {% endcomment %}

        <div class="modal-header">
          <h5 class="modal-title">Delete Availability?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <!-- Form Column -->
            <div class="col-md-6">
              <input type="hidden" name="event_id" id="delete-availability-event-id" />
              <label for="start-date">Start Date:</label>
              <input type="date" name="start_date" id="delete-availability-start-date" class="form-control" readonly />
              <label for="end-date">End Date:</label>
              <input type="date" name="end_date" id="delete-availability-end-date" class="form-control" readonly />
            </div> 
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Confirm Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
