<!-- catalog/templates/catalog/delete_event.html -->
{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <h1>Delete Event</h1>
    <p>Are you sure you want to delete the event "{{ event.guest_name }}"?</p>
    <form method="post" action="{% url 'delete_event' event.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'my_guests' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
